<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.sass">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="bg-light">
    <!-- Form -->
    <div class="m-5">
        <div class="row  d-flex justify-content-center">
            <div class="col-12 col-md-3">
                <label for="fullname">Full Name : </label>
                <input type="text" class="form-control" name="fullname" id="">
            </div>
            <div class="col-12 col-md-3">
                <label for="">National Code : </label>
                <input type="number" class="form-control" name="national-code" id="">
            </div>
            <div class="col-12 col-md-3">
                <label for="">Mother's Name : </label>
                <input type="text" class="form-control" name="mother-name" id="">
            </div>
            <div class="col-12 col-md-3">
                <label for="">Father's Name : </label>
                <input type="text" class="form-control" name="father-name" id="">
            </div>
        </div>
        <div class="row mt-4 d-flex justify-content-center">
            <div class="col-12 col-md-3">
                <label for="">Gender : </label>
                <select class="form-control" name="gender" id="gender">
                    <option value="Female">Female</option>
                    <option value="male">Male</option>
                    <option value="I prefer not to say">I prefer not to say</option>
                </select>
                
            </div>
            <div class="col-12 col-md-3">
                <label for="">Date of birth : </label>
                <input type="text" class="form-control" name="date-of-birth" id="">
            </div>
            <div class="col-12 col-md-3">
                <label for="">Age : </label>
                <input type="number" class="form-control" name="age" id="">
            </div>
            <div class="col-12 col-md-3">
                <label for="">Degree : </label>
                <select class="form-control" name="degree" id="degree">
                    <option value="Diploma">Diploma</option>
                    <option value="Hi-Diploma">Hi-Diploma</option>
                    <option value="Bachelor">Bachelor</option>
                    <option value="Master">Master</option>
                    <option value="PHD">PHD</option>
                </select>
            </div>
        </div>
        <div class="row mt-4  d-flex justify-content-center">
            <div class="col-12 col-md-3">
                <label for="">Hair Color : </label>
                <select class="form-control" name="hair-color" id="hair-color">
                    <option value="Black">Black</option>
                    <option value="Brown">Brown</option>
                    <option value="Blonde">Blonde</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-12 col-md-3">
                <label for="">Eye Color : </label>
                <select class="form-control" name="eye-color" id="eye-color">
                    <option value="Black">Black</option>
                    <option value="Hazel">Hazel</option>
                    <option value="Brown">Brown</option>
                    <option value="Green">Green</option>
                    <option value="Blue">Blue</option>
                    <option value="Gray">Gray</option>
                </select>
            </div>
            <div class="col-12 col-md-3">
                <label for="">Height : </label>
                <input type="number" class="form-control" name="height" id="height">
            </div>
            <div class="col-12 col-md-3">
                <label for="">Weight : </label>
                <input type="number" class="form-control" name="weight" id="weight">
            </div>
        </div>
        <div class="row mt-4  d-flex justify-content-center">
            <div class="col-12 col-md-4">
                <label for="">Marital Status : </label>
                <select class="form-control" name="marital-status" id="marital-status" >
                    <option value="Married">Married</option>
                    <option value="Single">Single</option>
                </select>
            </div>
            <div class="col-12 col-md-4">
                <label for="">Foot Size : </label>
                <input type="number" class="form-control" name="foot-size" id="foot-size">
            </div>
            <div class="col-12 col-md-4">
                <label for="">Address : </label>
                <input type="text" class="form-control" name="address" id="address">
            </div>
        </div>
        
        <div class="row mt-4  d-flex justify-content-center">
            <button id="show" class="w-25 btn btn-lg btn-success">show</button>
        </div>
    </div>
    
    <!-- Result -->
    <div class=" text-white mt-5 p-4 bg-dark container-fluid h5">
        <div class="row m-2 text-left">
            <h1 id="show-fullname" class=" text-warning"></h1>
        </div>
        <div class="row m-2 text-left">
            <p id="natunal-code" name="natunal-code" class=" text-warning"></p>
        </div>
        <!-- first row -->
        <div class="row m-2">
            <div class="col-12 col-sm-6 text-left">
                <label for="MotherName">Mother's Name: </label>
                <p name="mother-name" class="d-inline"> </p>
            </div>
            <div class="col-12 col-sm-6 text-left">
                <label for="FatherName">Father's Name: </label>
                <p name="father-name" class="d-inline text-warning"> </p>
            </div>
        </div>
        <!-- second row -->
        <div class="row m-2">
            <div class="col-12 col-sm-6 text-left">
                <label for="Date-of-birth">Date of birth: </label>
                <p name="date-of-birth" class="d-inline text-warning"> </p>
            </div>
            <div class="col-12 col-sm-6 text-left">
                <label for="Gender">Gender: </label>
                <p name="gender" class="d-inline text-warning"> </p>
            </div>
        </div>
        <!-- third row -->
        <div class="row m-2">
            <div class="col-12 col-sm-6 text-left">
                <label for="Degree">Degree: </label>
                <p name="degree" class="d-inline text-warning"> </p>
            </div>
            <div class="col-12 col-sm-6 text-left">
                <label for="Age">Age: </label>
                <p name="age" class="d-inline text-warning"> </p>
            </div>
        </div>
        <!-- forth row -->
        <div class="row m-2">
            <div class="col-12 col-sm-6 text-left">
                <label for="EyeColor">Eye Color: </label>
                <p name="eye-color" class="d-inline text-warning"> </p>
            </div>
            <div class="col-12 col-sm-6 text-left">
                <label for="HairColor">Hair Color: </label>
                <p name="hair-color" class="d-inline text-warning"> </p>
            </div>
        </div>
        <!-- fifth row -->
        <div class="row m-2">
            <div class="col-12 col-sm-6 text-left">
                <label for="Height">Height: </label>
                <p name="height" class="bg-light d-inline text-warning"> </p>
            </div>
            <div class="col-12 col-sm-6  text-left">
                <label for="Weight">Weight: </label>
                <p name="weight" class="d-inline text-warning"> </p>
            </div>
        </div>
        <!-- sixth row -->
        <div class="row m-2">
            <div class="col-12 col-sm-6 text-left">
                <label for="MaritalStatus">Marital Status: </label>
                <p name="marital-status" class="d-inline text-warning"> </p>
            </div>
            <div class="col-12 col-sm-6 text-left">
                <label for="FootSize">Foot Size: </label>
                <p name="foot-size" class="d-inline text-warning"> </p>
            </div>
        </div>
         <!-- seventh row -->
         <div class="row m-2">
            <div class="col-6 text-left">
                <label for="Address">Address: </label>
                <p name="address" class="d-inline text-warning"> </p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/date-convert.js"></script>
</body>
</html>
